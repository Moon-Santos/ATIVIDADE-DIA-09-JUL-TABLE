<!DOCTYPE html>
<html lang="PT-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela 1</title>
</head>
<body>
    <main style="display: flex; justify-content: center; align-items: center; flex-direction: column;">
        <h1>
            Tabela 1
        </h1>
        <table width="300px" border="solid 1px" cellspacing="0">
            <tr style="text-align: start;">
                <td>1</td>
                <td>2</td>
                <td>3</td>
            </tr>
            <tr style="text-align: center;">
                <td>4</td>
                <td>5</td>
                <td>6</td>
            </tr>
            <tr style="text-align: end;">
                <td>7</td>
                <td>8</td>
                <td>9</td>
            </tr>
        </table>
        <br>
        <table  width="300px" border="solid 1px" cellspacing="0">
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
            </tr>
            <tr style="text-align: center;">
                <td colspan="3">4</td>
            </tr>
            <tr>
                <td>7</td>
                <td>8</td>
                <td>9</td>
            </tr>
        </table>
        <br>
        <table  width="300px" border="solid 1px" cellspacing="0">
            <tr>
                <td>1</td>
                <td>2</td>
                <td style="text-align: center;" rowspan="3">3</td>
            </tr>
            <tr style="text-align: center;">
                <td colspan="2">4</td>
            </tr>
            <tr>
                <td>5</td>
                <td>6</td>
            </tr>
        </table>
    </main>
</body>
</html>
